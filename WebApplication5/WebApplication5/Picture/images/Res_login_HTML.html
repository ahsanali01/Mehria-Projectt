<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Res_login_CSS.css">
    <title>Reservation</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                <div class="img">
                    <img src="images/res2.png">
                </div>
                <div class="form-filed">
                    <div class="input-box mail">
                        <input type="email" placeholder="Email" class="form-control">
                        <span><img src="images/envolpe.png"></span>
                    </div>

                    <div class="input-box password">
                        <input type="password" placeholder="Password" class="form-control">
                        <span><img src="images/password.png"></span>
                    </div>
                    <div class="forget-link">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remeber" />
                            <label for="remeber">Remeber Password</label>
                        </div>
                        <a href="#">Forgot Password</a>
                        </div>
                    <div class="button-box">
                        <button type="button">Login</button>
                    </div>
                    <div class="svg-line">
                    <div class="svg-line1">
                        <svg class="line1">
                            <line x1="2" y1="70" x2="196" y2="70"/>
                        </svg>
                    </div>

                    <div class="svg-line2">
                        <svg class="line2">
                            <line x1="190" y1="70" x2="20" y2="70"/>
                        </svg>
                    </div>
                </div>



            </div>
        </form>

    </div>
    
</body>
</html>
